<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
</head>
<body>
  

    <div>  
          <div id="Slogan">
              
              <h1>Do Fell Lucky ? <br> Play and Earn $$ </h1>
          </div>

          <div class="Game">
              <div class="brainGuess">
               <div>  
                   <img id="Brain" src="images/Brain.png" alt=""></Img>
                <h2>Guess my number</h2>
                 </div>
                
                <Img class="chip" src="Images/chip.png"></Img>
              <h3 id="chipsNumber"> number of tries :10 </h3>

             </div>

             <div id="secondePart">
                 <h1>Range of Numbers</h1>
                 <br>

                 <h2>From :   1   To   : 100</h2>

                 <br>
                 <h3>Try your chance : <input type="text" id="userInput"> </h3> 
                 <button id="btn" type="button"> Guess</button> <br>
                 <h1 id="resultArea" ></h1>
                 


             </div>

          </div>
    </div>

 
 <script src="main.js"></script>   
</body>
</html>
